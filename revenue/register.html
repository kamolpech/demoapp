<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revenue_Department</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&amp;subset=latin-ext,greek-ext,vietnamese,cyrillic-ext,cyrillic,greek">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <header class="navbar navbar-light header">
        <div class="container">
            <div class="navbar-header col-xs-10">
                <a href="index.html" class="navbar-brand"><img class="img-responsive pull-left logo" src="assets/img/rd-2.png">
                    <h3 class="pull-right company">กรมสรรพากร <span class="name_eng" style="font-size:10px;">The Revenue Department </span></h3></a>
            </div>
            <div class="navbar-btn navbar-right col-xs-2 pull-right">
                <a class="hidden pull-right btn-back" href="index.html"> <i class="fa fa-chevron-left" style="font-size:20px;"></i></a>
            </div>
        </div>
    </header>
    <div class="container header-bar" style="background-color:#9c284a;">
        <h3 class="header-page" style="color:#f5c49a;">ลงทะเบียน<small class="hidden" style="color:#f5c49a;">คำถามที่ถูกถามบ่อย </small></h3></div>
    <div class="container">
        <div class="panel panel-default group">
            <div class="panel-heading">
                <h3 class="panel-title"> <i class="fa fa-object-group"></i> ข้อมูลผู้ใช้</h3></div>
            <div class="panel-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-sm-3">ชื่อ : </label>
                        <div class="col-sm-9">
                            <input class="form-control" type="text" name="fname">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3">นามสกุล : </label>
                        <div class="col-sm-9">
                            <input class="form-control" type="text" name="lname">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3">เลขบัตรประจําตัวประชาชน : </label>
                        <div class="col-sm-9">
                            <input class="form-control" type="text" name="idcard">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3">อีเมล์ : </label>
                        <div class="col-sm-9">
                            <input class="form-control" type="email" name="email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3">รหัสผ่าน : </label>
                        <div class="col-sm-9">
                            <input class="form-control" type="password" name="password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3">ยืนยันรหัสผ่าน : </label>
                        <div class="col-sm-9">
                            <input class="form-control" type="password" name="confirm_password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10 col-sm-offset-3">
                            <div class="btn-group" role="group">
                                <button class="btn btn-success" type="button" style="width:100px;">ลงทะเบียน </button>
                                <button class="btn btn-danger" type="reset" style="width:100px;"> ยกเลิก</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/callmessage.js"></script>
    <script src="assets/js/collapse.js"></script>
</body>

</html>
